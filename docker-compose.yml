version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    volumes:
      - ./mongo_data/mongodb:/data/db
    ports:
      - "127.0.0.1:27017:27017"
      - "192.168.6.55:27017:27017"
      - "172.17.0.1:27017:27017"
    command: --quiet
    logging:
      driver: none

  redis:
    image: redis:alpine
    restart: always
    logging:
      driver: none
    ports:
      - "192.168.6.55:6379:6379"

  mysql:
    image: mysql:8.0
    restart: always
    volumes:
      - ./db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
    logging:
      driver: none
    ports:
      - "192.168.6.55:3306:3306"

  typecho:
    build:
      context: docker
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - nginx
      - db
    volumes:
      - ./www/www.tougetu.com:/var/www/html

  piwigo:
    build:
      context: docker
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - nginx
      - db
    volumes:
      - ./www/gakki.photos:/var/www/html

  ipv4:
    image: bennythink/ipv4.fail
    restart: unless-stopped
    depends_on:
      - nginx

  yyets-web:
    image: bennythink/yyetsbot
    restart: always
    environment:
      - mongo=mongo
      - redis=redis
    env_file:
      - conf/yyets.env
    depends_on:
      - mongo
      - redis
      - nginx
    working_dir: /YYeTsBot/yyetsweb/
    volumes:
      - ./data:/YYeTsBot/yyetsweb/templates/data/
    command: [ "python3","server.py","-h=0.0.0.0" ]

  nginx:
    restart: always
    image: nginx:alpine
    volumes:
      - ./conf:/etc/nginx/conf.d
      - /home/photos:/usr/share/nginx/html/photos
      - ./certs/:/etc/nginx/certs/
      - ./logs:/var/log/nginx/
    ports:
      - "80:80"
      - "443:443"
    environment:
      TZ: Asia/Shanghai
