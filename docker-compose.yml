version: '3.1'

services:
  db:
    image: mysql:5.7
    restart: always
    volumes:
      - ./db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'root'

  typecho:
    build:
      context: docker/typecho/
      dockerfile: Dockerfile
    restart: on-failure
    ports:
    - 127.0.0.1:8000:80
    volumes:
    - ./www/www.tougetu.com:/var/www/html

  piwigo:
    build:
      context: docker/piwigo/
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 127.0.0.1:8001:80
    volumes:
      - ./www/gakki.photos:/var/www/html

  ipv4:
    image: bennythink/ipv4.fail
    restart: on-failure
    ports:
      - 127.0.0.1:8002:6789